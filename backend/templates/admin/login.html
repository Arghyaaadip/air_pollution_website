{% extends "base.html" %}
{% block title %}Admin login{% endblock %}
{% block content %}
<div class="container" style="max-width:520px; margin-top: 6rem;">
  <div class="card shadow-sm">
    <div class="card-body">
      <h3 class="mb-3">Admin login</h3>
      <form method="post" action="{{ url_for('admin.login_submit') }}">
        <div class="form-group">
          <label for="username">Username</label>
          <input class="form-control" id="username" name="username" required autofocus>
        </div>
        <div class="form-group mt-3">
          <label for="password">Password</label>
          <input class="form-control" id="password" name="password" type="password" required>
        </div>
        <button class="btn btn-primary mt-3" type="submit">Log in</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
